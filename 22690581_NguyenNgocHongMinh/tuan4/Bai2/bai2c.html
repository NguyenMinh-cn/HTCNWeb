<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form action="">
            <div class="row form-group">
                <div class="col-6">
                    <label for="username">Username*</label>
                    <input type="text" id="username" class="form-control" placeholder="Choose your username">
                </div>
                <div class="col-6">
                    <label for="Company name">Company name*</label>
                    <input type="text" class="form-control" id="Companyname" placeholder="your company name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label for="email">E-mail*</label>
                    <input type="text" class="form-control" id="email" placeholder="Your current email address">
                </div>
                <div class="col-6">
                    <label for="Category">Category*</label>
                    <input type="text" class="form-control" id="category" placeholder="skill category">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label for="Password">Password*</label>
                    <input type="text" class="form-control" id="password" placeholder="Create a password">
                </div>
                <div class="col-6">
                    <label for="contact number">Contact number*</label>
                    <input type="text" id="contactnumber" class="form-control" placeholder="provide your number">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label for="fullname">Full name*</label>
                    <input type="text" id="fname" class="form-control" placeholder="Your First name and Last name">
                </div>
                <div class="col-6">
                    <label for="yourlocation">Your Location*</label>
                    <input type="text" id="yourlocation" class="form-control" placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label for="">Gender*</label>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-check">
                                <label class="form-check-label" for="rd1"><input type="radio"  name="optradio" class="form-check-input" id="rd1" value="Male" checked>Male</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <label for="rd2" class="form-check-label"> <input type="radio"  name="optradio" class="form-check-input " id="rd2" value="Female">Female</label>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <label for="agree" class="form-check-label ml-4">
                            <input type="checkbox" class="form-check-input" id="agree" >Agree with the terms and conditions
                        </label>
                    </div>
                   <div class="row mt-5">
                        <button type="button" class="btn btn-info">
                            Signup
                        </button>
                            <span class="m-1">or</span>
                        <button type="button" class="btn btn-primary">
                            Sign Up with Facebook
                        </button>
                   </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
